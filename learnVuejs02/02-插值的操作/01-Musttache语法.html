<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
  <h2>{{message}},孙行者</h2>
  <h2>{{firstname+' '+lastname}}</h2>
  <h2>{{counter * 3}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
  const app=new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      firstname: '行者',
      lastname: '孙',
      counter: 100
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1>{{fullName}}</h1>
</div>

<script src="../js/vue.js"></script>

<script>
  const app=new Vue({
    el: '#app',
    data: {
      fname: 'xiaofang',
      lname: 'wang'
    },
    computed: {
      // fullName: function () {
      //   return this.fname+' '+this.lname
      // }
      // 计算属性一般是没有set方法，只读属性，完整代码如下
      fullName: {
        set: function () {

        },
        get: function () {
          return this.fname+' '+this.lname
        }
      }
    }
  })
</script>
</body>
</html>

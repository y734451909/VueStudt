<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1>总价格：{{totalPrice}}</h1>

</div>

<script src="../js/vue.js"></script>

<script>
  const app=new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      books: [
        {id: 110,name: 'Unix编程技术', price:88},
        {id: 111,name: '代码大全', price:88},
        {id: 112,name: '渗入理解计算机原理', price:88},
        {id: 113,name: '现在操作系统', price:88},
      ],
    },
    computed: {
      totalPrice: function () {
        let result=0
        for(let i = 0; i < this.books.length; i++) {
          result+=this.books[i].price
        }
        return result
      }
    }
  })
</script>
</body>
</html>

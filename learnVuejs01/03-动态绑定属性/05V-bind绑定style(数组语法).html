<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05V-bind绑定style(数组语法)</title>
</head>
<body>
<div id="app">
  <h1 :style="[baseStyle, baseStyle2]">{{message}}</h1>
</div>

<script src="../js/vue.js"></script>

<script>
  const app=new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      baseStyle1: {backgroundColor: 'red'}
      baseStyle2: {fontsize: 30}
    }
  })
</script>
</body>
</html>

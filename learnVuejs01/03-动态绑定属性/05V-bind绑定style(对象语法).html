<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  <h1 v-bind:style="{key(CSS的属性名): value(属性值)}">{{message}}</h1>-->
  <h1 v-bind:style="{fontSize: '20px'}">{{message}}</h1>
  <h1 v-bind:style="{fontSize: finalSize1}">{{message}}</h1>
  <h1 v-bind:style="{fontSize: finalSize2+'px',backgroundColor:finalColor1}">{{message}}</h1>
</div>

<script src="../js/vue.js"></script>

<script>
  const app=new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      finalSize1: '40px',
      finalSize2: 60,
      finalColor1: 'red'
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>.active{
    color: red;
  }</style>
</head>
<body>
<div id="app">
<!--  <h1 class="active">{{message}}</h1>-->
<!--  <h1 :class="active">{{message}}</h1>-->
<!--  <h1 :class="{类名1:true,类名2:boolean}">{{message}}</h1>-->
<!--  <h1 v-bind:class="{active:true,line:false}">{{message}}</h1>-->
  <h1 v-bind:class="{active:isActive,line:isLine}">{{message}}</h1>
  <h1 v-bind:class="getClasses()">{{message}}</h1>
  <button v-on:click="btnCkick">按钮</button>
</div>

<script src="../js/vue.js"></script>

<script>
  const app=new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isActive: true,
      isLine: true
    },
    methods: {
      btnCkick: function () {
        this.isActive = !this.isActive
      },
      getClasses: function () {
        return {active:this.isActive,line:this.isLine}
      }
    }
  })
</script>
</body>
</html>

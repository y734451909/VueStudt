<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>.active{
    color: red;
  }</style>
</head>
<body>
<div id="app">
<!--  不加单引号，就是变量，加单引号就是字符串-->
  <h1 v-bind:class="[active,line]">{{message}}</h1>
  <h1 v-bind:class="['active','line']">{{message}}</h1>
  <h1 v-bind:class="getClasses()">{{message}}</h1>
</div>

<script src="../js/vue.js"></script>

<script>
  const app=new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      active: 'aaaaaaaaaa',
      line: 'bbbbbbbb'
    },
    methods: {
      btnCkick: function () {
        this.isActive = !this.isActive
      },
      getClasses: function () {
        return [this.active,this.line]
      }
    }
  })
</script>
</body>
</html>
